#Custom titles for all games can be defined here using their game ID
#This file is NOT generated by WiiFlow although it is possible to generate a file named titles_dump.ini
#containing all game IDs using "Dump coverflow list" feature
#After modifying the file with custom game names rename it to custom_titles.ini
[TITLES]
gameid=New name

#Cover spine color in hexadecimal: 000000 black (default), ff0000 red, ffffff white, fcff00 yellow, 01a300 green, and 111111 for clear cd case
[COVERS]
gameid=

#Custom titles for roms
[(MAGIC PLUGIN #)]
(rom file name without extension)=New name
